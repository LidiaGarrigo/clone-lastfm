<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>clon-last.fm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://www.last.fm/static/images/logo_static_mob.0798d7258e3d.png" alt="logo">
    </header>

    <nav>       
        <div class="imagenes">
            <div class="rock">
                <button class="boton_rock">rock</button>
            </div>

            <div class="hip-hop">
                <button class="boton_hiphop">hip-hop</button>
            </div>

            <div class="indie">
                <button class="boton_indie">indie</button>
            </div>

            <div class="jazz">
                <button class="boton_jazz">jazz</button>
            </div>

            <div class="reggae">
                <button class="boton_reggae">reggae</button>
            </div>
        </div>

        <div class="listas">
            <button class="overview">Overview</button>
            <button class="topten">Top 10 Listened</button>
            <button class="biggest">The Biggest</button>
        </div>
    </nav>
    
    <main>
        <h1 id="titulo">Overview</h1>
        <ul class="contenido1"></ul>

    </main>

    <script src="script.js"></script>
</body>

</html>
